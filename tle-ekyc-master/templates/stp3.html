<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link  rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Step 3</title>
  </head>
  <body>

<section class="multi_step_form">  
    <form id="msform"> 
      <!-- Tittle -->
      <div class="tittle">
        <h2>KYC Verification Process</h2>
        <p>In order to use this service, you have to complete this verification process</p>
      </div>
      <!-- progressbar -->
      <ul id="progressbar">
        <li class="active">Upload Document</li>  
        <li class="active">Live Video Check</li> 
        <li class="active">Result</li>
      </ul>
      <!-- fieldsets -->
      <fieldset>
        {% if result %}
        <h3>Congratrulations! Profile Verified!</h3>
        <div><i  style="color:#5cb85c" class="fas fa-check fa-3x"></i></div>
        {% else %}
        <h3>Oops ! Could not verify you !</h3>
        <div><i  style="color:red"class="fas fa-times fa-3x"></i></div>
        {%endif%}
        
        <br>
        <br>
        <br>

        <a  href="{{url_for('index') }}"type="button" class="btn btn-outline-success">Finish</a>
        <!-- <button type="button" class="next action-button">Finish </button>   -->
      </fieldset>
       
    </form>  
  </section> 
  <!-- End Multi step form --> 
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>  
  
</body>
</html>
